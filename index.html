<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce7f3 0%, #fce4ec 50%, #fed7aa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background decorative elements */
        .bg-decoration {
            position: absolute;
            opacity: 0.15;
            pointer-events: none;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            border: 2px solid #be123c;
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: pulse 4s ease-in-out infinite;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            border: 2px solid #f59e0b;
            border-radius: 50%;
            bottom: -50px;
            right: -50px;
            animation: pulse 5s ease-in-out infinite 1s;
        }

        .falling-petals {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .petal {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: fall 12s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        /* Heading */
        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 30px;
            line-height: 1.2;
            background: linear-gradient(135deg, #e11d48 0%, #ec4899 50%, #f43f5e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Flower decorations */
        .flowers {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 50px;
            margin-bottom: 40px;
        }

        .flower {
            animation: bounce 2s ease-in-out infinite;
        }

        .flower:nth-child(1) { animation-delay: 0s; }
        .flower:nth-child(2) { animation-delay: 0.2s; }
        .flower:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Floating hearts */
        .floating-heart {
            position: absolute;
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
        }

        .heart-left {
            left: -30px;
            top: -20px;
            animation-delay: 0s;
        }

        .heart-right {
            right: -30px;
            top: -20px;
            animation-delay: 0.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        /* Button container */
        .button-container {
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
        }

        /* YES Button */
        .btn-yes {
            position: relative;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #ec4899 0%, #be123c 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(236, 72, 153, 0.4);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            white-space: nowrap;
            z-index: 20;
            transform-origin: center;
        }

        .btn-yes:hover:not(:disabled) {
            transform: scale(1.15);
            box-shadow: 0 15px 35px rgba(236, 72, 153, 0.6);
        }

        .btn-yes:active:not(:disabled) {
            transform: scale(1.1);
        }

        /* NO Button - Escaping */
        .btn-no {
            position: absolute;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(244, 63, 94, 0.4);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            white-space: nowrap;
            z-index: 30;
            will-change: transform;
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #e11d48 0%, #be123c 100%);
            box-shadow: 0 8px 25px rgba(244, 63, 94, 0.6);
        }

        /* Subtitle */
        .subtitle {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Sound toggle */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
            z-index: 100;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Celebration screen */
        .celebration {
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        .celebration h2 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, #be123c 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .celebration p {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .celebration .message-main {
            color: #be123c;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            font-weight: 700;
            margin-bottom: 30px;
        }

        .celebration .message-sub {
            color: #6b7280;
            font-size: 16px;
        }

        .btn-again {
            margin-top: 30px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #ec4899 0%, #be123c 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(236, 72, 153, 0.4);
            transition: all 0.3s;
        }

        .btn-again:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(236, 72, 153, 0.6);
        }

        /* Particle effects */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            font-size: 30px;
            opacity: 1;
            animation: rise 3s ease-out forwards;
        }

        @keyframes rise {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px) scale(0.5);
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .button-container {
                flex-wrap: wrap;
                gap: 15px;
                height: auto;
                margin-bottom: 20px;
            }

            .btn-yes {
                padding: 14px 28px;
                font-size: 16px;
            }

            .btn-no {
                padding: 10px 18px;
                font-size: 12px;
            }

            .flowers {
                gap: 12px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background decorations -->
        <div class="bg-decoration circle-1"></div>
        <div class="bg-decoration circle-2"></div>

        <!-- Falling petals -->
        <div class="falling-petals" id="fallingPetals"></div>

        <!-- Main content -->
        <div class="content" id="mainContent">
            <div style="position: relative; margin-bottom: 40px;">
                <!-- Floating hearts -->
                <div class="floating-heart heart-left">üíï</div>
                <div class="floating-heart heart-right">üíñ</div>

                <!-- Main question -->
                <h1>Will you be my<br>Valentine?</h1>

                <!-- Flower decorations -->
                <div class="flowers">
                    <span class="flower">üå∑</span>
                    <span class="flower">üåπ</span>
                    <span class="flower">üå∏</span>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-container">
                <button class="btn-yes" id="btnYes">Yes! üíï</button>
                <button class="btn-no" id="btnNo">No</button>
            </div>

        </div>

        <!-- Sound toggle -->
        <button class="sound-toggle" id="soundToggle" title="Toggle sound">üîä</button>

        <!-- Particles container -->
        <div class="particles" id="particles"></div>
    </div>

    <script>
        // State management
        let isAnswered = false;
        let soundEnabled = true;
        let noPosition = { x: 0, y: 0 };
        let yesGrowCount = 0;
        let particleId = 0;

        // DOM elements
        const mainContent = document.getElementById('mainContent');
        const btnYes = document.getElementById('btnYes');
        const btnNo = document.getElementById('btnNo');
        const soundToggle = document.getElementById('soundToggle');
        const particlesContainer = document.getElementById('particles');
        const fallingPetals = document.getElementById('fallingPetals');

        // Initialize falling petals
        function initializePetals() {
            const petals = ['üåπ', 'üå∑', 'üå∏'];
            for (let i = 0; i < 8; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.textContent = petals[Math.floor(Math.random() * petals.length)];
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = i * 0.5 + 's';
                petal.style.animationDuration = (8 + Math.random() * 4) + 's';
                fallingPetals.appendChild(petal);
            }
        }

        // NO button escape
        function handleNoMouseEnter() {
            if (!isAnswered) {
                moveNoButton();
            }
        }

        function handleNoTouchStart(e) {
            if (!isAnswered) {
                e.preventDefault();
                moveNoButton();
                yesGrowCount = Math.min(yesGrowCount + 1, 8);
                updateYesButtonScale();
                playSound('escape');
                triggerVibration(50);
            }
        }

        function moveNoButton() {
            let randomX, randomY, distanceFromYes;
            const minDistance = 180; // Increased minimum distance - much harder to catch
            let attempts = 0;
            
            // Keep trying random positions until we find one far enough from YES
            do {
                randomX = (Math.random() - 0.5) * 320;
                randomY = (Math.random() - 0.5) * 240;
                
                // Calculate distance from YES button center
                const yesX = 0;
                const yesY = 0;
                distanceFromYes = Math.sqrt(Math.pow(randomX - yesX, 2) + Math.pow(randomY - yesY, 2));
                attempts++;
            } while (distanceFromYes < minDistance && attempts < 50);
            
            noPosition = { x: randomX, y: randomY };
            btnNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
            playSound('escape');
        }

        // Track mouse movement to escape before click
        function handleNoMouseMove(e) {
            if (!isAnswered) {
                const rect = btnNo.getBoundingClientRect();
                const distance = Math.sqrt(
                    Math.pow(e.clientX - (rect.left + rect.width / 2), 2) +
                    Math.pow(e.clientY - (rect.top + rect.height / 2), 2)
                );
                
                // Escape if cursor gets within 100px
                if (distance < 100) {
                    moveNoButton();
                }
            }
        }

        // YES button hover
        function handleYesMouseEnter() {
            if (!isAnswered) {
                btnYes.style.transform = 'scale(1.15)';
            }
        }

        function handleYesMouseLeave() {
            if (!isAnswered) {
                updateYesButtonScale();
            }
        }

        function updateYesButtonScale() {
            const growthFactor = 1 + yesGrowCount * 0.08;
            const finalScale = 1 * growthFactor;
            btnYes.style.transform = `scale(${finalScale})`;
        }

        // YES button click
        function handleYesClick() {
            isAnswered = true;
            playSound('success');
            triggerVibration([100, 50, 100]);
            showCelebration();
            createCelebrationParticles();
        }

        // Show celebration screen
        function showCelebration() {
            mainContent.innerHTML = `
                <div class="celebration">
                    <h2>Yayyyyyy! üíñ</h2>
                    <p class="message-main">You just made me the happiest! üéâ</p>
                    <button class="btn-again" onclick="location.reload()">Ask Again ‚ú®</button>
                </div>
            `;
        }

        // Create floating particles
        function createCelebrationParticles() {
            const symbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', '‚ú®', 'üåπ', 'üå∑', 'üå∏', 'üå∫', 'üåª'];
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.bottom = '-10%';
                particle.style.fontSize = (20 + Math.random() * 30) + 'px';
                particle.style.animationDelay = Math.random() * 0.3 + 's';
                particlesContainer.appendChild(particle);

                // Remove particle after animation
                setTimeout(() => particle.remove(), 3500);
            }
        }

        // Sound effects using Web Audio API
        function playSound(type) {
            if (!soundEnabled) return;

            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);

                if (type === 'escape') {
                    oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } else if (type === 'success') {
                    const notes = [600, 800, 1000];
                    notes.forEach((freq, idx) => {
                        const noteTime = audioContext.currentTime + idx * 0.1;
                        oscillator.frequency.setValueAtTime(freq, noteTime);
                        gainNode.gain.setValueAtTime(0.3, noteTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.05, noteTime + 0.08);
                    });
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.35);
                }
            } catch (e) {
                console.log('Audio context not available');
            }
        }

        // Vibration API
        function triggerVibration(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }

        // Sound toggle
        function handleSoundToggle() {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
        }

        // Event listeners
        btnYes.addEventListener('mouseenter', handleYesMouseEnter);
        btnYes.addEventListener('mouseleave', handleYesMouseLeave);
        btnYes.addEventListener('click', handleYesClick);

        btnNo.addEventListener('mouseenter', handleNoMouseEnter);
        btnNo.addEventListener('mousemove', handleNoMouseMove);
        btnNo.addEventListener('touchstart', handleNoTouchStart);

        soundToggle.addEventListener('click', handleSoundToggle);

        // Initialize
        function initializeNoButton() {
            let randomX, randomY, distanceFromYes;
            const minDistance = 120;
            
            // Generate random position far from YES button on load
            do {
                randomX = (Math.random() - 0.5) * 200;
                randomY = (Math.random() - 0.5) * 150;
                distanceFromYes = Math.sqrt(Math.pow(randomX, 2) + Math.pow(randomY, 2));
            } while (distanceFromYes < minDistance);
            
            noPosition = { x: randomX, y: randomY };
            btnNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        initializeNoButton();
        initializePetals();
    </script>
</body>
</html>
